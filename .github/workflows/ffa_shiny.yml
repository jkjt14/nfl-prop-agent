name: "FFA: Shiny CSV Fetch"

on:
  workflow_dispatch:

jobs:
  shiny_fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # Install only what the downloader needs. No repo-wide scan.
      - name: Install R packages (minimal)
        run: |
          Rscript -e 'install.packages(c("chromote","fs","jsonlite"), dependencies=TRUE, repos="https://cloud.r-project.org")'

      - name: Create artifacts dir
        run: mkdir -p artifacts

      - name: Download CSV from Shiny
        env:
          FFA_SHINY_URL: https://ffashiny.shinyapps.io/newApp/
          FFA_DOWNLOAD_SELECTOR: 'a#projections_page-proj-download_projections-download'
          FFA_DOWNLOAD_TIMEOUT: "120"
          FFA_OUT: artifacts/ffa_raw_stats.csv
        run: Rscript scripts/ffa_shiny_download.R

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffa-output
          path: artifacts/*.csv
