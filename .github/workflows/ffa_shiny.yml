name: FFA Shiny CSV Fetch

on:
  workflow_dispatch:

jobs:
  shiny_fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      # System libs Chrome often needs on ubuntu-latest (24.04 images use *t64 suffixed pkgs)
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 libnss3 libxss1 libx11-xcb1 libxcomposite1 libxrandr2 \
            libxdamage1 libgbm1 libgtk-3-0 xdg-utils fonts-liberation libxshmfence1 \
            libcurl4-openssl-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("chromote","httr2","jsonlite","fs"), repos="https://cloud.r-project.org")'

      - name: Create artifacts dir
        run: mkdir -p artifacts

      - name: Download CSV from Shiny (auto-discover)
        env:
          FFA_SHINY_URL: https://ffashiny.shinyapps.io/newApp/
          FFA_DOWNLOAD_TIMEOUT: "180"
          FFA_OUT: artifacts/ffa_raw_stats.csv
          # Optional: bias the auto-picker by text (case-insensitive)
          FFA_DOWNLOAD_MATCH: proj
          # Wire chromote to the Chrome we installed:
          CHROMOTE_CHROME: ${{ steps.chrome.outputs.chrome-path }}
          # Headless flags that work well on GitHub runners
          CHROMOTE_CHROME_ARGS: --headless=new --no-sandbox --disable-dev-shm-usage --disable-gpu --no-first-run --no-default-browser-check
        run: Rscript scripts/ffa_shiny_download.R

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffa-output
          path: artifacts/*.csv
