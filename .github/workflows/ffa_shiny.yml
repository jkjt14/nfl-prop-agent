name: FFA Shiny CSV Fetch

on:
  workflow_dispatch:

jobs:
  shiny_fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libasound2t64

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("chromote","httr2","jsonlite","fs"), repos="https://cloud.r-project.org")'

      - name: Create artifacts dir
        run: mkdir -p artifacts

      - name: Download CSV from Shiny (auto-discover)
        env:
          FFA_SHINY_URL: https://ffashiny.shinyapps.io/newApp/
          FFA_DOWNLOAD_TIMEOUT: "150"
          FFA_OUT: artifacts/ffa_raw_stats.csv
          # Optional: nudge the picker toward a specific button by text
          FFA_DOWNLOAD_MATCH: proj
          # Optional: if you know the exact CSS selector, uncomment next line:
          # FFA_DOWNLOAD_SELECTOR: 'a#projections_page-proj-download_projections-download'
        run: Rscript scripts/ffa_shiny_download.R

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffa-output
          path: artifacts/*.csv
