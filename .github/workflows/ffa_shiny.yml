name: FFA: Shiny CSV Fetch

on:
  workflow_dispatch: {}

jobs:
  shiny_fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # Needed so R package 'curl' (dependency of httr2/chromote) can compile
      - name: Install system libs for curl
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install minimal R packages
        run: |
          Rscript -e 'install.packages(c("chromote","httr2","jsonlite","fs"), repos="https://cloud.r-project.org")'

      - name: Create artifacts dir
        run: mkdir -p artifacts

      - name: Download CSV from Shiny
        env:
          FFA_SHINY_URL: https://ffashiny.shinyapps.io/newApp/
          FFA_DOWNLOAD_SELECTOR: 'a#projections_page-proj-download_projections-download'
          FFA_DOWNLOAD_TIMEOUT: "150"
          FFA_OUT: artifacts/ffa_raw_stats.csv
        run: Rscript scripts/ffa_shiny_download.R

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffa-output
          path: artifacts/*.csv
